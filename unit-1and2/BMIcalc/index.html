<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>

<body>
    <div id="box">
        <h1>Check your BMI</h1>
        <div id="input">
            <p>Enter your weight & height to check your BMI results</p>
            <p>Put your weight here (in KG)</p>
            <input id="weight" type="number" placeholder="weight">
            <p>Put your height here(in M)</p>
            <input id="height" type="number" placeholder="height">
            <button id="btn">Calculate BMI</button>
        </div>
        <p id="show"></p>
    </div>
</body>

</html>
<script src="bmi.js"></script>
