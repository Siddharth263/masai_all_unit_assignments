<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../Async-Prog-Assignment-Template/styles/navbar.css">
    <link rel="stylesheet" href="../Async-Prog-Assignment-Template/styles/signup.css">
</head>

<body>
    <div id="navbar">
        <span id="home">Home</span>
        <span><a href="./signup.html" target="_blank">Signup</a></span>
        <span><a href="./login.html" target="_blank">Login</a></span>
    </div>
    <div id="signup-form-div">
        <h1>Sign-up</h1>
        <form id="signup-form">
            <!--Write form input elements here-->
            <input type="text" placeholder="Enter your Name" id="name">
            <br>
            <input type="number" id="contact" placeholder="Enter your Contact">
            <br>
            <input type="email" placeholder="Enter your email" id="email">
            <br>
            <input type="password" placeholder="Enter your Password" id="password">
            <br>
            <input type="submit" value="Submit">
        </form>

    </div>
</body>
<script src="../Async-Prog-Assignment-Template/scripts/signup.js"></script>

</html>
