<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Retaurant</title>
</head>
<body>
    <button id="of">Order Food</button>
    <div id="form" style="visibility:hidden">
        <form id="order-food">
            <div>
                <input type="checkbox" id="Biryani" value="Biryani">
                <label for="Biryani">Biryani</label>
                <br>
                <input type="checkbox" id="Paneer" value="Paneer">
                <label for="Paneer">Paneer</label>
                <br>
                <input type="checkbox" id="Dal" value="Dal">
                <label for="Dal">Dal</label>
                <br>
                <input type="checkbox" id="Chhole" value="Chhole">
                <label for="Chhole">Chhole</label>
                <br>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
        <div id="orderId" style="visibility:hidden">Order Id: </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
