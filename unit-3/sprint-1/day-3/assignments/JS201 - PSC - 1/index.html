<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
</head>
<body>
    <h1>Student Data</h1>

    <form id="student_data">
        <input type="text" id="image" placeholder="Enter Image URL">
        <br>
        <input type="text" id="name" placeholder="Enter the Name">
        <br>
        <input type="text" id="course" placeholder="Enter Course">
        <br>
        <input type="number" id="unit" placeholder="Enter Unit No.">
        <br>
        <input type="text" id="batch" placeholder="FT Web Batch No.">
        <br>
        <input type="submit" value="Submit"> <input type="button" value="Show Students Data">
    </form>
</body>
</html>
