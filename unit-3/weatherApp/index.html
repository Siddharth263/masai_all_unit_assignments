<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        .mapouter {
            position: relative;
            text-align: right;
            height: 500px;
            width: 600px;
        }
        .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 500px;
            width: 600px;
        }
    </style>
</head>

<body>
    <h1>Weather App</h1>
    <input type="text" placeholder="Enter City Name" id="city" value="">
    <button onclick="getData()">Search</button>
    <div id="showdata"></div>
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="600" height="500" id="gmap_canvas" frameborder="0" scrolling="no"
            marginheight="0" marginwidth="0"></iframe>
        </div>
    </div>
</body>

</html>
<script src="index.js"></script>
