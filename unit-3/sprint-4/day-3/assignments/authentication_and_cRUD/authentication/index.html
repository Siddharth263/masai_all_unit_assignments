<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authentication</title>
	<link type="text/css" rel="stylesheet" href="./styles/index.css">
</head>

<body>
	<h1>Authentication</h1>
	<div id="forms">
		<div>
			<h2>For Registration</h2>
			<form id="signupForm">
				<input type="text" id="name" placeholder="Enter your name">
				<br>
				<input type="text" id="email" placeholder="Enter your email">
				<br>
				<input type="text" id="username" placeholder="Enter your username">
				<br>
				<input type="text" id="password" placeholder="Enter your password">
				<br>
				<input type="text" id="mobile" placeholder="Enter your mobile number">
				<br>
				<input type="text" id="description" placeholder="Tell us about yourself">
				<br>
				<input type="submit">
				<br>
			</form>
		</div>
		<div>
			<h2>For Login</h2>
			<form id="loginForm">
				<input type="text" id="login_username" placeholder="Enter your username">
				<br>
				<input type="text" id="login_password" placeholder="Enter your password">
				<br>
				<input type="submit">
				<br>
				<input type="password" id="password1" placeholder="Enter your password" style="display: none">
				<br>
				<input type="password" id="password2" placeholder="Enter your password" style="display: none">
				<br>
				<input type="password" id="password3" placeholder="Enter your password" style="display: none">
				<br>
				<input type="password" id="password4" placeholder="Enter your password" style="display: none">
				<br>
			</form>
		</div>
	</div>
</body>

</html>
<script src="./scripts/index.js"></script>
